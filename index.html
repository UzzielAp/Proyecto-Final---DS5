<!DOCTYPE html>
<html>

<head>
    <title>BrainPop - Iniciar Sesion</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script type="module" src="./js/login.js"></script>
</head>

<body>
    <div class="encabezado">
        <header>¡Bienvenidos a BrainPop!</header>
        <img src="./img/logo.png" alt="BrainPop Logo">
        <h3>Por favor inicie sesión</h3>
    </div>
    <form id="MainForm">
        <div class="login">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Introduzca su email" name="email" required autocomplete="email">

            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" name="password" required autocomplete="current-password">

            <button type="submit" id="submit">Iniciar Sesion</button>
        </div>
    </form>

    <div class="register">
        <p>¿No tienes una cuenta? <a href="./registro.html">Regístrate aquí</a></p>
    </div>

    <br>
    <br>
    <br>
    <br>

    <footer>
        <p>&copy; 2024 BrainPop. Todos los derechos reservados.</p>
    </footer>
    <script src="./js/login.js" type="module"></script>
</body>

</html>
