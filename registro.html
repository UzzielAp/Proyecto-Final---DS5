<!DOCTYPE html>
<html>
<head>
    <title>BrainPop - Registrar Cuenta</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<body>
    <div class="encabezado">
        <header>¡Bienvenidos a BrainPop!</header>
        <img src="./img/logo.png" alt="BrainPop Logo">
        <h3>Registre su cuenta</h3>
    </div>
    <form id="MainForm">
        <div class="login">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" placeholder="Introduzca su usuario" name="usuario" required>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Introduzca su correo electrónico" name="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Contraseña" name="password" required>

            <button type="submit" id="submit">Registrar</button>
        </div>
    </form>

    <div class="register">
        <p>¿Ya tienes una cuenta? <a href="./index.html">Inicia sesión aquí</a></p>
    </div>

    <br>
    <br>
    <br>
    <br>

    <footer>
        <p>&copy; 2024 BrainPop. Todos los derechos reservados.</p>
    </footer>
    
    <script src="./js/registro.js" type="module"></script>
</body>
</html>
